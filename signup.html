<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga Lovers website for yoga enthusiasts with online yoga courses for beginners">
    <meta name="keywords" content="love yoga, yoga for beginners, meditation course, pregnancy training">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yoga Lovers</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/yoga-logo.png" alt="yoga logo">
                <h1 class="brand">Yoga Lovers</h1>
            </a>
        </div>
        <!-- Nav -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>
        <!-- Form section -->
        <section class="signup-banner">
            <div>
                <form action="#" method="post">
                    <h2>Let's get start! <i class="fas fa-heartbeat"></i></h2>
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" name="first_name" required>
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" name="last_name" required>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email_address" required>
                    <label for="yoga">Yoga</label>
                    <input id="yoga" type="radio" name="courses_preference" value="yoga" required>
                    <label for="meditation" >Meditation</label>
                    <input id="meditation" type="radio" name="courses_preference" value="meditation">
                    <label for="pregnancy_training" >Pregnancy training</label>
                    <input id="pregnancy_training" type="radio" name="courses_preference" value="pregnancy_training">
                    <input type="submit" value="Let's Start!">
                </form>
        </section>
    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="row">
            <!-- Phone -->
            <div class="col phone">
                <i class="fas fa-phone-alt"></i>
                <span>+46 723270733</span>
            </div>
            <!-- Social-media -->
            <div class="col social-media">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)">
                            <i class="fab fa-youtube-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- E-mail -->
            <div class="col mail">
                <i class="fas fa-envelope"></i>
                <span>info@yogalovers.com</span>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/cec6bb165d.js" crossorigin="anonymous"></script>
</body>

</html>
